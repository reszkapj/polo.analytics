<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Polo Analytics</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-red': '#801B2B',
            'light-red': '#A83245',
            'beige': '#FDFCFA'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">
</head>

<body class="bg-beige text-deep-red font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-beige shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="public/logo.png" alt="Logo" class="w-10 h-10 rounded-full border-2 border-deep-red p-1">
        <span class="font-serif text-xl font-bold text-deep-red">Polo Analytics</span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-6">
    <h1 class="font-serif text-5xl font-bold mb-4">404</h1>
    <h2 class="text-2xl font-bold mb-4">Page not found</h2>
    <p class="text-gray-600 mb-8">The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/" class="bg-deep-red text-white px-6 py-3 rounded-xl shadow hover:bg-light-red transition">
      Go back to Homepage
    </a>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-white border-t border-beige text-center text-sm text-gray-500">
    <p>&copy; 2025 Polo Analytics. All rights reserved.</p>
  </footer>

</body>
</html>
